<html>

<head>
    <script src='script/jquery-1.7.2.js' type='text/javascript'></script>

    <script src='script/env.js' type='text/javascript'></script>
    <script src='script/util.js' type='text/javascript'></script>
    <script src='script/board.js' type='text/javascript'></script>
    <script src='script/navigation.js' type='text/javascript'></script>
    <script src='script/engine.js' type='text/javascript'></script>
    <script src='script/view.js' type='text/javascript'></script>
    <script src='script/loadxml.js' type='text/javascript'></script>
    <script src='script/npc.js' type='text/javascript'></script>

    <script src='script/script.js' type='text/javascript'></script>

    <link type='text/css' rel='stylesheet' href='style.css' />
</head>

<body>

<div id='main'>

    <div id='npcHolder'>
        <img id='npcImage' src='images/blank.png'  alt="npcImage"/>
    </div>
    <div id='background'>
        <img id='backgroundImage' src='images/map/1x1.png' alt="backgroundImage"/>
    </div>


    <div id='navigation'>
        <div id='npcButton'>
            <input type='submit' value='NPC' />
        </div>
        <table class="navigationButtons">
            <tr>
                <td rowspan="2"><input id='west' type='image' src='images/black_west.png' value='west' onclick='OTMA.Navigation.movePlayerTo("west")'/></td>
                <td><input id='north' type='image' src='images/black_north.png' value='north' onclick='OTMA.Navigation.movePlayerTo("north")' /></td>
                <td rowspan="2"><input id='east' type='image' src='images/black_east.png' value='east' onclick='OTMA.Navigation.movePlayerTo("east")'/></td>
            </tr>
            <tr>
                <td><input id='south' type='image' src='images/black_south.png' value='south' onclick='OTMA.Navigation.movePlayerTo("south")' /></td>
            </tr>
        </table>
    </div>
</div>
</body>

</html>
